# Conda environment for developing tsdat pipelines

name: tsdat-pipelines
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip=21.1.1
  - act-atmos=1.1.5
  - pip:
    - tsdat >=0.3.1, <0.4.0
    - cmocean
    - cookiecutter==1.7.3
    - pytest
    - coverage
    - mypy
    - black
    - isort

